<html>
<head>
<meta charset="utf-8"/>
<title>DCignature 설정</title>
<link href="./style.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <h2>DCignature 설정</h2>
    <span>DCignature를 설정합니다.</span>
    
    <div id="configarea">
        <form class="config">
            <h3 id="name">전역 설정</h3>
            <label for="header">
                헤더 컨텐츠
                <span>글 상단에 들어갈 컨텐츠를 HTML 태그로 입력해 주십시오.</span>
            </label>
            <textarea name="header" id="header"></textarea>
            <label for="footer">
                풋터 컨텐츠
                <span>글 하단에 들어갈 컨텐츠를 HTML 태그로 입력해 주십시오.</span>
            </label>
            <textarea name="footer" id="footer"></textarea>
            <div class="buttons">
                <input type="submit" value="설정 저장">
            </div>
        </form>
    </div>
    
    <div id="footer">
        DCignature by <a href="http://gallog.dcinside.com/colorbars">color bars</a> (<a href="mailto:doping.cheese@gmail.com">doping.cheese@gmail.com</a>), GitHub: unstabler
    </div>
</div>
</body>
</html>
